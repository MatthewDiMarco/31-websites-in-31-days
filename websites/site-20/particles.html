<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Rain</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="site-wrapper">
    <canvas id="mycanvas"></canvas>
    <div id="controls">
      <nav>
        <h1 id="logo">MY RAIN</h1>
        <ul>
          <li>
            <div>Decay</div>
            <input id="decay-input" type="range" min="0" max="100" value="75">
          </li>
          <li>
            <div>Bounce</div>
            <input id="bounce-input" type="range" min="0" max="100" value="10">
          </li>
          <li>
            <div>Fall Speed</div>
            <input id="fallspd-input" type="range" min="0" max="100" value="50">
          </li>
          <li>
            <div>Size</div>
            <input id="size-input" type="range" min="0" max="100" value="25">
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <script src="client.js"></script>
</body>
</html>
