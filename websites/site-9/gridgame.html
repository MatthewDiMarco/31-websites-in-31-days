<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Grid Game</title>
</head>
<body>
  <div id="thegrid">
  </div>
  <div id="info">
    <button id="restart-btn">Randomize</button>
    <p>Click squares to change their angle.</p>
    <p>Changing one square will also change the one it points to.</p>
    <p>Get all the squares pointing in the same direction to unlock the reward ;)</p>
  </div> 
  <img id="locked" src="res/lock.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
