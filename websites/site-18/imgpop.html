
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Pop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery">
    <div class="img-container">
      <img
        src="full/pexels-garvit-jagga-3698910-full.jpg"
        alt="This is a tree in the rain"
        data-original="pexels-garvit-jagga-3698910-full.jpg"
      />
    </div>
    <div class="img-container">
      <img
        src="full/pexels-eberhard-grossgasteiger-1417647-full.jpg"
        alt="This is a snowy mountain at night"
        data-original="pexels-eberhard-grossgasteiger-1417647-full.jpg"
      />
    </div>
    <div class="img-container">
      <img
        src="full/pexels-eberhard-grossgasteiger-1428277-full.jpg"
        alt="This is a full moon over a snowy mountain"
        data-original="pexels-eberhard-grossgasteiger-1428277-full.jpg"
      />
    </div>
    <div class="img-container">
      <img
        src="full/pexels-neale-lasalle-631477-full.jpg"
        alt="This is a starry night over a forrest"
        data-original="pexels-neale-lasalle-631477-full.jpg"
      />
    </div>
  </div>
  <div class="modal">
    <img src="full/pexels-garvit-jagga-3698910-full.jpg" alt="" class="full-img" />
    <p class="caption">Stuff</p>
  </div>
  <script src="client.js"></script>
</body>
</html>
