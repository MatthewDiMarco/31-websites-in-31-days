<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sorting Visualizer</title>
</head>
<body>
  <div class="flex-container" id="sort-container">
  </div>
  <div class="flex-container" id="control-panel">
    <input id="inputSize" type="number" placeholder="Array Size">
    <div class="divider"></div>
    <button id="shuffleButton">Shuffle</button>
    <div class="divider"></div>
    <button id="bubbleSortButton">Bubble</button>
    <button id="insertionSortButton">Insertion</button>
    <button id="selectionSortButton">Selection</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/sorts.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
