<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="accordion">Click me</button>
  <div class="panel">
    <p>I didn't complete the other thing I was working on today</p> 
  </div> 
  <button class="accordion">Also me</button>
  <div class="panel">
    <p>
      It was harder than i'd anticipated, but I have to submit something before midnight or I 
      fail... So here's an accordion!
    </p> 
  </div> 
  <button class="accordion">Closing thoughts</button>
  <div class="panel">
    <p>Here, have a laugh</p> 
    <iframe width="420" height="315"
      src="https://www.youtube.com/embed/y8OnoxKotPQ">
    </iframe> 
  </div> 
  <script>
    let acc = document.getElementsByClassName("accordion");
    for (let ii = 0; ii < acc.length; ii++) {
      acc[ii].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }
  </script>
</body>
</html>
